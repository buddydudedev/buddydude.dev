                <text>
                    <textPath startOffset="65%" alignment-baseline="top" font-family="Lobster" font-size="1rem"
                        xlink:href="#text-circle-buddy">
                        Buddy
                    </textPath>
                    <textPath startOffset="69%" alignment-baseline="top" font-family="Lobster" font-size="1rem"
                        xlink:href="#text-circle-dude">
                        Dude
                    </textPath>
                </text>
            </g>
            <circle class="face" cx="36" cy="36" r="23" fill="red" />
            <g class="rotate-face">
                <line class="eye" x1="47.5" x2="42.5" y1="29" y2="33" stroke-linecap="round" stroke-linejoin="round"
                    stroke-miterlimit="10" stroke-width="2" />
                <line class="eye" x1="42.5" x2="47.5" y1="29" y2="33" stroke-linecap="round" stroke-linejoin="round"
                    stroke-miterlimit="10" stroke-width="2" />
                <line class="eye" x1="29.5" x2="24.5" y1="29" y2="33" stroke-linecap="round" stroke-linejoin="round"
                    stroke-miterlimit="10" stroke-width="2" />
                <line class="eye" x1="24.5" x2="29.5" y1="29" y2="33" stroke-linecap="round" stroke-linejoin="round"
                    stroke-miterlimit="10" stroke-width="2" />
                <path class="lens"
                    d="M45.331,38.5639c3.9628,0,7.1782-2.8618,7.1782-6.3889c0-1.7646,0.4473-3.5291-0.8519-4.6852 s-4.3449-1.7037-6.3264-1.7037c-2.3567,0-5.1428,0.1434-6.4514,1.7037c-0.8933,1.0652-0.7268,3.2534-0.7268,4.6852 C38.1528,35.7021,41.3655,38.5639,45.331,38.5639z" />
                <path class="lens"
                    d="M25.7384,38.5639c3.9628,0,7.1782-2.8618,7.1782-6.3889c0-1.7646,0.4473-3.5291-0.8519-4.6852 s-4.3449-1.7037-6.3264-1.7037c-2.3567,0-5.1428,0.1434-6.4514,1.7037c-0.8933,1.0652-0.7268,3.2534-0.7268,4.6852 C18.5602,35.7021,21.7729,38.5639,25.7384,38.5639z" />
            </g>
        </g>
        <g id="hair" />
        <g id="skin" />
        <g id="skin-shadow" />
        <g class="rotate-face">
            <g id="line">
                <circle class="face-border" cx="35.8871" cy="36.0565" r="23" fill="none"
                    stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1" />
